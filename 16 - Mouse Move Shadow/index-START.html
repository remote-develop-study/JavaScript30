<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const $text = document.querySelector('h1[contenteditable]');
  const $hero = document.querySelector('.hero');
  const { offsetWidth: width, offsetHeight: height } = $hero;
  const boundary = 300;

  const handleMouseMove = (event) => {
    const { currentTarget, target } = event;
    let { offsetX: x, offsetY: y } = event;


    if (currentTarget !== target) {
      const { offsetLeft: left, offsetTop: top } = target;
      x = x + left;
      y = y + top;
    }

    const coordX = Math.round((x / width * boundary) - (boundary / 2));
    const coordY = Math.round((y / height * boundary) - (boundary / 2));

    $text.style.textShadow = `
      ${coordX}px ${coordY}px 0 rgba(255, 0, 255, 0.7),
      ${coordX * -1}px ${coordY}px 0 rgba(255, 255, 0, 0.7),
      ${coordY}px ${coordX * -1}px 0 rgba(0, 0, 255, 0.7),
      ${coordY * -1}px ${coordX}px 0 rgba(0, 255, 255, 0.7)
    `
  };

  $hero.addEventListener('mousemove', handleMouseMove)

</script>
</body>
</html>
