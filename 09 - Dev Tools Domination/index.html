<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }]

    function makeGreen() {
      const p = document.querySelector('p')
      p.style.color = '#BADA55'
      p.style.fontSize = '50px'
    }

    // Regular
    console.log('hello')

    // Interpolated
    console.log('hello %s there~', 'awesome')
    console.clear()
  
    // Styled
    console.log('%c I am some great text!', 'font-size: 50px; background-color: aqua; text-shadow: 10px 10px blue')

    // warning!
    console.warn('warning!')

    // Error :|
    console.error('error!')

    // Info
    console.info('info!')

    // Testing
    // Learned!
    console.assert(1 === 2, 'This is wrong!')

    // clearing
    console.clear()

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p)
    // Learned!
    console.dir(p)

    // Grouping together
    dogs.forEach((dog) => {
      // Learned!
      console.group(`${dog.name}`)
      console.log(dog.name)
      console.log(dog.age)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('wow')
    console.count('wow')
    console.count('wow')
    console.count('wow')

    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/wesbos')
      .then((responseBlob) => responseBlob.json())
      .then((data) => {
        console.timeEnd('fetching data')
        console.log(data)
      })

    
    // table
    console.table(dogs)

  </script>
</body>
</html>
