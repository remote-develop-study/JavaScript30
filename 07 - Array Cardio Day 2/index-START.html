<!DOCTYPE html>
<html lang="en">
<head>
    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: 'Wes', year: 1988 },
        { name: 'Kait', year: 1986 },
        { name: 'Irv', year: 1970 },
        { name: 'Lux', year: 2015 }
      ];

      const comments = [
        { text: 'Love this!', id: 523423 },
        { text: 'Super good', id: 823423 },
        { text: 'You are the best', id: 2039842 },
        { text: 'Ramen is my fav food ever', id: 123523 },
        { text: 'Nice Nice Nice!', id: 542328 }
      ];

      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?
      const checkIsAdult = people.some(person => (new Date()).getFullYear() - person.year >= 19);
      console.log('checkIsAdult>>', checkIsAdult);

      // Array.prototype.every() // is everyone 19 or older?
      const checkAllAdult = people.every(person => (new Date()).getFullYear() - person.year >= 19);
      console.log('checkAllAdult', checkAllAdult);


      console.log('beForeComments', comments);
      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423
      const searchComment = comments.find(comment => comment.id === 823423);
      console.log('searchComment>>', searchComment);

      // Array.prototype.findIndex()
      // Find the comment with this ID

      // delete the comment with the ID of 823423
      const indexComment = comments.findIndex(comment => comment.id === 823423);
      console.log('indexComment>>', indexComment);

      comments.splice(indexComment, 1);
      console.log('deleteComment>>', comments.splice(indexComment, 1)); // console에서 실행됐는데....왜 리턴값이.....줄어있지....?
      console.log('afterComments', comments);
      // https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/splice
      // array.splice(start[, deleteCount[, item1[, item2[, ...]]]])

      const newComments = [
        ...comments.slice(0, indexComment),
        ...comments.slice(indexComment + 1)
        // https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/slice
        // arr.slice([begin[, end]])
      ];

      console.log('newComments>>', newComments);

    </script>
    <meta charset="UTF-8">
    <title>Array Cardio 💪💪</title>
</head>
<body>
<p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
</body>
</html>
