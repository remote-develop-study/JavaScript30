<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>
const canvas = document.querySelector('#draw');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

ctx.strokeStyle = '#BADA55';
ctx.lineJoin = 'round';
ctx.lineCap = 'round';
ctx.lineWidth = 100;
ctx.globalCompositeOperation = 'darken'; // 좀 특이 https://developer.mozilla.org/ko/docs/Web/HTML/Canvas/Tutorial/Compositing

let isDrawing = false;
let lastX = 0;
let lastY = 0;
let hue = 0;
let direction = true;

function draw(e) {
  if (!isDrawing) return; // isDrawing이 true일때만 실행
  // console.log(e);
  ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;

  ctx.beginPath();
  ctx.moveTo(lastX, lastY);
  ctx.lineTo(e.offsetX, e.offsetY);
  ctx.stroke();
  // lastX = e.offsetX;
  // lastY = e.offsetY;
  [lastX, lastY] = [e.offsetX, e.offsetY]; // 초기화
  hue++;

  checkHue();
  checkLineWidth();
  direction ? ctx.lineWidth++ : ctx.lineWidth--;

}

function checkLineWidth(){
  if (ctx.lineWidth >= 100 || ctx.lineWidth <= 1){
    direction = !direction;
  }
}

function checkHue() {
  if (hue >= 360) {
    hue = 0; // hsl값은 결국 0에서 359까지 가서 다시 0으로 초기화
  }
}

canvas.addEventListener('mousedown', (e) => {
  isDrawing = true;
  [lastX, lastY] = [e.offsetX, e.offsetY]; // 마지막 클릭지점 초기화
});


canvas.addEventListener('mousemove', draw);
// click & drag
canvas.addEventListener('mouseup', () => isDrawing = false);
canvas.addEventListener('mouseout', () => isDrawing = false);
</script>

<style>
  html, body {
    margin: 0;
  }
</style>

</body>
</html>
