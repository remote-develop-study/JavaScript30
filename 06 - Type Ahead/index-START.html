<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const places = [];
const input = document.querySelector('.search');
const suggestionsContainer = document.querySelector('.suggestions');

const getPlaces = async () => {
  const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
  const response = await fetch(endpoint);

  if (!response.ok) throw 'Cannot load JSON data';
  return await response.json();
};

const createSuggestionElement = (searchTerm, { city, state, population }) => {
  const regExpr = new RegExp(searchTerm, 'gi');
  const cityHighlighted = city.replace(regExpr, `<span class="hl">${searchTerm}</span>`);
  const stateHighlighted = state.replace(regExpr, `<span class="hl">${searchTerm}</span>`);
  return `
    <li>
      <span class="name">${cityHighlighted} ${stateHighlighted}</span>
      <span class="population">${parseInt(population).toLocaleString()}</span>
    </li>
  `
};

const checkSubString = (needle, ...hayStacks) => {
  return hayStacks.some(hayStack => !!~hayStack.toLowerCase().indexOf(needle))
};

const filterPlaces = (searchTerm, places) => places.filter(place => checkSubString(searchTerm, place.city, place.state));

const truncateChildren = (node) => {
  node.innerHTML = '';
  return node
};

const mappingChildren = (fragments, target) => {
  fragments.map(fragment => target.insertAdjacentHTML('beforeend', fragment));
};

const showMatches = (event) => {
  const { value } = event.target;
  const searchTerm = value.toLowerCase();
  let filteredPlaces = value ? filterPlaces(searchTerm, places) : places;
  const fragments = filteredPlaces.map(place => createSuggestionElement(searchTerm, place));
  truncateChildren(suggestionsContainer);
  mappingChildren(fragments, suggestionsContainer);
};

getPlaces().then(data => places.push(...data)).catch(err => console.error(err));

input.addEventListener('change', showMatches);
input.addEventListener('keyup', showMatches);

</script>
</body>
</html>
